# pre-commit configuration
# vim: set ts=2 sts=2 sw=2 et ci nu ft=yaml:
---
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
     - id: isort

  - repo: https://github.com/python-poetry/poetry
    rev: '1.5.0'  # add version here
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-export
        args: ["-f", "requirements.txt", "-o", "requirements.txt"]

  - repo: https://github.com/thibaudcolas/curlylint
    rev: "v0.13.1" # select a tag / sha to point at
    hooks:
      - id: curlylint
        files: \.j2

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.1" # Use the sha or tag you want to point at
    hooks:
      - id: prettier
        files: \.css

  - repo: https://github.com/Lucas-C/pre-commit-hooks-lxml
    rev: v1.1.0
    hooks:
      - id: forbid-html-img-without-alt-text
      - id: forbid-non-std-html-attributes
      - id: detect-missing-css-classes
        args:
          - --css-files-dir
          - css
          - --html-files-dir
          - templates
      - id: html-tags-blacklist
      - id: html-attributes-blacklist

  - repo: https://github.com/pre-commit/mirrors-csslint
    rev: 'v1.0.5'  # Use the sha / tag you want to point at
    hooks:
      - id: csslint
        files: \.css
